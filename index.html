    <div id="carouselExampleIndicators" class="carousel slide">
        <!-- Indicadores -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

          <div class="carousel-item active">
            <div class="d-flex align-items-center" style="height: 306px; background-color: #E7E7EA;">
              <!-- Imagem à esquerda -->
              <div class="flex-shrink-0 h-100">
                <img src="src/images/img-carrossel-1.png" class="h-100 img-carrossel" style="object-fit: fill;" alt="...">
              </div>
              <!-- Texto à direita -->

                <p class="text-primary mb-1 fw-semibold">ITENS SELECIONADOS COM ATÉ</p>
                <h3 class="text-primary fw-bold display-6">50% OFF</h3>
              </div>
            </div>
          </div>
